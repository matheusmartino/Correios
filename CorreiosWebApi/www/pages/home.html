<div class="jumbotron">
    <h1>Cep Fácil Brasil</h1>
    <p>Os ceps do brasil em um só lugar</p>    
</div>
<div class"container">
    <div class="row">
        <br />
        <div class="form-group">
            <div class="col-md-3"> </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" style="font-size:large" for="focusedInput">Pesquise entre mais de um milhão de ceps pelo brasil</label>
                </div>
                <div class="input-group">                                        
                    <input type="text" ng-model="home.texto" placeholder="Digite um cep..." class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="home.ceptSearch()">Pesquisar</button>
                    </span>
                </div>
            </div>
            <div class="col-md-3"> </div>
        </div>        
        <div panel-body>
            <div class="col-md-6">                
                <br />
                <div ng-if="home.fail" class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Erro</h3>
                    </div>
                    <div class="panel-body">
                        {{home.data}}
                    </div>
                </div>
                <div ng-if="home.success" class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Resultado</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="font-size:20px">Cep</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="font-size:20px">{{home.data.ceps}}</td>
                                </tr>
                            </tbody>
                            <tr>
                                <th style="font-size:20px">Endereço</th>
                                <th style="font-size:20px">Bairro</th>
                            </tr>
                            <tr>
                                <td style="font-size:20px">{{home.data.end}}</td>
                                <td style="font-size:20px">{{home.data.bairro}}</td>
                            </tr>
                            <tr>
                                <th style="font-size:20px">Cidade</th>
                                <th style="font-size:20px">UF</th>
                            </tr>
                            <tr>
                                <td style="font-size:20px">{{home.data.cidade}}</td>
                                <td style="font-size:20px">{{home.data.uf}}</td>
                            </tr>
                            <tr>
                                <th ng-if="home.complento1Success" style="font-size:20px">Complemento 1</th>
                                <th ng-if="home.complento2Success" style="font-size:20px">Complemento 2</th>
                            </tr>
                            <tr>
                                <td ng-if="home.complento1Success" style="font-size:20px">{{home.data.complemento}}</td>
                                <td ng-if="home.complento2Success" style="font-size:20px">{{home.data.complemento2}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <br />
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
    <!--<div class="row">
        <div class="panel-footer">Developed by Matheus</div>
    </div>-->
</div>
